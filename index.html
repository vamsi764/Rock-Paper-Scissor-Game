<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game by Vamsi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div></div><p  class="title">Rock Paper Scissors</p>
    <div>
    <p style="display: inline-block;" class="js-score"></p>
     <button class="reset-score" onclick="
    scores.win=0;
    scores.lose=0;
    scores.tie=0;
    localStorage.removeItem('scores');
    updateScoreElement(); 
    document.querySelector('.js-result').innerHTML='';
    document.querySelector('.js-move').innerHTML='';">Reset Score</button>
    </div>
    <div>
    <button onclick="
    playGame('Rock');
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onClick="
    playGame('Paper')"><img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
    playGame('Scissors')"><img src="scissors-emoji.png" class="move-icon"></button>
    </div>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    
   
    </div>
    <script src="index.js"> 
    </script>
</body>
</html>
