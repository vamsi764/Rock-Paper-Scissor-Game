<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game by Vamsi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div></div><p  class="title">Rock Paper Scissors</p>
    <div >
    <p style="display: inline-block;" class="js-score"></p>
     <button class="js-reset-score reset-score" >Reset Score</button>
    <button class="auto-play js-auto-play">Auto Play</button>
    </div>
    <div>
    <button class="js-rock-button move-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button class="js-paper-button move-button" ><img src="paper-emoji.png" class="move-icon"></button>
    <button class="js-scissors-button move-button"><img src="scissors-emoji.png" class="move-icon"></button>
    </div>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    
   
    </div>
    <script src="index.js"> 
    </script>
</body>
</html>
